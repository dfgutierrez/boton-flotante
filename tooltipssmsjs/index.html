<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
	<link rel="stylesheet" href="estilos.css">
	<title>sms-email</title>
</head>
<body>

	<!-- code for SMS-->
	<i class="fa fa-sms icono-sms" id="icono_sms" ></i>
	<div class="tooltip-sms" id="tooltip_sms">
		<div class="card-header bg-transparent">
			<div class="navbar navbar-expand p-0">
				<ul class="navbar-nav ms-auto">
					<li class="nav-item">
						<div id="minimizar_sms" class="nav-link">
							<i class="fas fa-window-minimize"></i>
						</div>
					</li>
					<li class="nav-item">
						<div id="cerrar_sms" class="nav-link">
							<i class="fas fa-times"></i>
						</div>
					</li>
				</ul>
			</div>
		<iframe src="http://frontend-desarrolloem.apps.claro.co/sms" height="500" width="400" name="demo" id="ifreme_sms">
		</iframe>
		</div>
	</div>		

	<!-- code for EMAIL-->
	<i class="fa fa-solid fa-envelope icono-email" id="open_email"></i>
	<div class="modal-container-email" id="modal_container_email">
		<div class="modal-email">
			<div class="navbar navbar-expand p-0">
				<ul class="navbar-nav ms-auto">
					<li class="nav-item">
						<div id="minimizar_email" class="nav-link">
							<i class="fas fa-window-minimize"></i>
						</div>
					</li>
					<li class="nav-item">
						<div id="cerrar_email" class="nav-link">
							<i class="fas fa-times"></i>
						</div>
					</li>
				</ul>
			</div>
			<iframe src="http://localhost:3000/correo" class="iframe-email" name="demo" id="ifreme_sms">
			</iframe>
		</div>
	</div>
	
<script src="main.js"></script>
</body>
</html>
